<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>

<body>
    <h1>Les formulaires HTML</h1>
    <p> La balise form utilisée pour créer un formulaire</p>
    <form action="contact.php">
        <!--  ici les données sont cloisonnées dans la balise form -->
    </form>

    <h2> Input</h2>
    <p> La balise <input> est utilisée pour créer des champs saisie de texte, des boutons radio, des cases à cocher,
        etc.</p>
    <input type="text" />
    <!-- On doit insérer des attributs: name et placeholder, et souvent un id pour JS -->
    <p>
        <label for="nom">
    </p>Votre nom:</label>
    <input type="text" name="nom" id="nom" placeholder="Votre nom ici" />
    </p>

    <p>
        <label>
            Mot de passe :
            <input type="password" name="pass" id="pass" placeholder="password">
        </label>

    </p>

    <!-- d'autres types -->
    <p>
        <label>
            <input type="radio" name="oui" id="oui" value="oui">
            OK?
        </label>
        <label>
            <input type="radio" name="non" id="non" value="non">
            pas OK...
        </label>
    </p>
    <h2>Textearea</h2>
    <textarea name="message" id="message" cols="30" rows="10">Message par défaut</textarea>

    <h2>Select et option</h2>
    <select name="pays" id="pays" >
        <option value="France">Sélectionnez...</option>
        <option value="Luxembourg">Sélectionnez...</option>
        <option value="belgique">Sélectionnez...</option>
    </select>   

    <h2>Input file</h2>
    <input type="file" name="fichier" id="fichier">
    

    <h2>Input submit et button</h2>
    <p>
        <input type="search" name="rechercher" id="rechercher">
    </p>
    <input type="submit" value="valider">
    <input type="reset" value="effacer">

</body>

</html>
