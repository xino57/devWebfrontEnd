<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau HTML</title>
</head>

<body>
    <!-- tableau de fusion de cellules -->
    <table border="1" width ="100%" height="600px">
        <tr>
            <!-- td{cel $}*4 -->
            <!-- colspan sert à fusionner plusieurs td (ici 2 cellules) -->
            <td colspan="2">ligne 1 cel 1 et 2</td>
            <td rowspan="2">ligne 1 cel 3, cel 4</td>
            <td>Ligne 1 cel 2</td>
        </tr>
        <!-- tr>td{cel $}*4 -->
        <tr>
            <td>Ligne 2 cel 1</td>
            <td>Ligne 2 cel 2</td>
            <td>Ligne 2 cel 4</td>
        </tr>
    </table>
</body>

</html>
